<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HADIAH GRATIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1f2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .bonus-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .bonus-box {
      background-color: #fff;
      color: #800000;
      padding: 40px 20px;
      border-radius: 12px;
      min-width: 150px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;

      /* Animasi smooth */
      transition: all 0.4s ease;
      transform: scale(1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .bonus-box:hover {
      transform: scale(1.05);
    }

    .bonus-box.active {
      background-color: #00ff44;
      color: #000;
      transform: scale(1.1); /* membesar saat active */
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .bonus-info {
      background-color: #1c2a3a;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      font-size: 18px;
      transition: all 0.4s ease; /* animasi fade */
      opacity: 0.95;
    }
  </style>
</head>
<body>

  <div class="bonus-container">
    <div class="bonus-box" onclick="showBonus('UNDIAN EKSKLUSIF PG SOFT/PRAGMATIC', 1)">UNDIAN EKSKLUSIF<br>PG SOFT/PRAGMATIC</div>
    <div class="bonus-box active" onclick="showBonus('BONUS DEPOSIT 10%', 2)">BONUS<br>DEPOSIT 10%</div>
    <div class="bonus-box" onclick="showBonus('BONUS NEW MEMBER 100%', 3)">BONUS NEW<br>MEMBER 100%</div>
  </div>

  <div class="bonus-info" id="bonusInfo">
    Selamat, Kamu mendapatkan hadiah <b>BONUS DEPOSIT 10%</b> dari Kartu 2.
  </div>
    Selamat, Kamu mendapatkan hadiah <b>BONUS DEPOSIT 10%</b> dari Kartu 1.

  <script>
    const boxes = document.querySelectorAll('.bonus-box');
    const info = document.getElementById('bonusInfo');

    function showBonus(text, index) {
      boxes.forEach(b => b.classList.remove('active'));
      boxes[index-1].classList.add('active');

      // animasi fade teks info
      info.style.opacity = 0;
      setTimeout(() => {
        info.innerHTML = `Selamat, Kamu mendapatkan hadiah <b>${text}</b> dari Kartu ${index}.`;
        info.style.opacity = 0.95;
      }, 200);
    }
  </script>

</body>
</html>
